{% extends 'accounting/popup_base.html' %}

{% block content %}
<form name="mediaForm" method="POST" action="/upload/{{ type }}/" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="hidden" name="type" value="{{ type }}" />
	<div class="my-3">
		<input type="file" name="file" accept=".xls, .xlsx" />
	</div>
	<center><button type="submit">업로드</button></center>
</form>
{% endblock %}
