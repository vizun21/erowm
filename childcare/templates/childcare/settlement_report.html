{% extends 'accounting/base.html' %}

{% load static %}

{% block menu %}
        {% include 'accounting/menu.html' %}
{% endblock %}
	
{% block content %}
<h1 class="mb-3">결산서보고</h1>

<div class="row">
	<div class="col-md-12">
		<select name="selected_year" onchange="location='?year='+this.value;">
			{% for y in y_range %}
			<option value="{{ y }}" {% if y == selected_year %} selected {% endif %}>{{ y }}</option>
			{% endfor %}
		</select>
	</div>
	<div class="col-md-5">
		<div class="table-responsive">
			<table class="table table-bordered table-hover table-sm">
				<thead class="thead-light text-center">
					<tr>
						<th>년도</th>
						<th>전송여부</th>
						<th>기록</th>
					</tr>
				</thead>
				
				<tbody class="text-center">
					<tr>
						<td>{{ selected_year }}</td>
						<td>
							<input type="button" class="btn btn-primary btn-sm py-0" value="전송" onClick="showIframe('submit', '{{ selected_year }}', '', '{{ recorded }}');"/>
						</td>
						<td>
							{% if recorded != 0 %}
							<input type="button" class="btn btn-primary btn-sm py-0" value="기록보기" onClick="showIframe('show_record', '{{ selected_year }}', '', 1);"/>
							{% endif %}
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="col-md-7 mb-3" style="min-height: 400px;">
		<iframe id="iFrame" name="result" width="100%" height="100%" frameborder=0 framespacing=0 marginheight=0 marginwidth=0 vspace=0></iframe>
	</div>
</div>
<script type="text/javascript">
function showIframe(role, year, gubun, recorded) {
	if(role == 'submit'){
		var form = document.createElement("form");
		form.setAttribute("charset", "UTF-8");
		form.setAttribute("method", "Post");  //Post 방식
		form.setAttribute("action", ""); //요청 보낼 주소
		form.setAttribute("target", "result"); //요청 보낼 주소
		hiddenField = document.createElement("input");
		hiddenField.setAttribute("type", "hidden");
		hiddenField.setAttribute("name", "csrfmiddlewaretoken");
		hiddenField.setAttribute("value", "{{ csrf_token }}");
		form.appendChild(hiddenField);
		document.body.appendChild(form);

		if(recorded != 0){
			if(confirm('이미 제출이력이 있습니다. 덮어쓰시겠습니까?')){
				form.submit();
			}
		}
		else {
			form.submit();
		}
	}
	else if(role == "show_record") {
		document.getElementById("iFrame").src = "{% url 'show_record' %}?operation=acRptStacnt&year="+year+"&gubun="+gubun;
	}
}
</script>
{% endblock %}
